<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Simple MINUTES</title>

  <!-- CSS -->
  <link href="../css/iconfont/material-icons.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <div class="container">
    <div class="row left">
      <h1>Agenda</h1>

      <!-- back button -->
      <a href="index.html" class="btn-large waves-effect waves-light blue darken-2">back</a>

      <br><br><br>

      <!-- add new agenda -->
      <div class="row">
        <form class="col s12">
          <!-- text -->
          <div class="input-field col s12">
            <textarea id="title" class="materialize-textarea"></textarea>
            <label for="title">title</label>
          </div>
          <!-- checkbox -->
          <form action='#'>
            <p>
              <label>
                <input type="checkbox" checked="checked" id="checkbox-undecided" />
                <span>Date: undecided</span>
              </label>
            </p>
          </form>
          <!-- schedule -->
          <div class="input-field col s6">
            <div>
              <label>MTG date</label>
              <input id="end" type="text" class="datepicker">
            </div>
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                M.Datepicker.init(document.querySelectorAll('.datepicker'));
              });
            </script>
          </div>
          <!-- button -->
          <div class="input-field col s6">
            <a id="add-button" class="btn-large waves-effect waves-light blue darken-2">Add</a>
          </div>
        </form>
      </div>

      <!-- registered agenda -->
      <table id="agenda_table">
        <thread>
          <tr>
            <th>Agenda name</th>
            <th>MTG Scheduled date</th>
            <th>Delete</th>
          </tr>
        </thread>
      </table>

    </div>
  </div>

  <!--  Scripts-->
  <script src="../js/materialize.min.js"></script>
  <script>require("../../dist/agenda.js")</script>
</body>

</html>
