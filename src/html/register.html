<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Simple MINUTES</title>

  <!-- CSS -->
  <link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <div class="container">
    <div class="row left">
      <h1>Minutes</h1>

      <!-- back button -->
      <a id="back-button" class="btn-large waves-effect waves-light blue darken-2">back</a>

      <br><br><br>

      <!-- checkbox: select from agenda list -->
      <form action='#'>
        <label>
          <input type="checkbox" id="title_check" onchange="SelectInit()" />
          <span>Choose from agenda lists</span>
        </label>
      </form>

      <!-- title selecter -->
      <div class="input-field col s12" id="agenda_selecter_div">
        <select id="agenda_selecter">
          <option value="" disabled selected>Choose agenda</option>
        </select>
        <script>
          function SelectInit() {
            M.FormSelect.init(document.getElementById('agenda_selecter'));
          }
        </script>
      </div>

      <!-- agenda column -->
      <div class="row">
        <div class="input-field col s12" id="agenda">
          <textarea class="materialize-textarea"></textarea>
          <label for="agenda">agenda</label>
        </div>
      </div>

      <!-- content column -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="content" class="materialize-textarea"></textarea>
          <label for="content">content</label>
        </div>
      </div>

      <!-- conclusion column -->
      <div class="row">
        <div class="input-field col s12">
          <input id="conclusion" type="text" class="validate">
          <label for="conclusion">conclusion</label>
          <!-- <span>If "unresolved", this will remain on the agenda list.</span> -->
        </div>
      </div>

      <br>

      <p>The followings are optional.</p>

      <br>

      <!-- reason coulmn -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="reason" class="materialize-textarea"></textarea>
          <label for="reason">reason</label>
        </div>
      </div>

      <!-- memo column -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="memo" class="materialize-textarea"></textarea>
          <label for="memo">memo</label>
        </div>
      </div>

      <!-- comp selecter -->
      <div class="input-field col s12">
        <select id="status_selecter">
          <option value="none">none</option>
          <option value="true">completed</option>
          <option value="false">unresolved</option>
        </select>
        <label>status -This agenda is completed?</label>
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            // M.FormSelect.init(document.querySelectorAll('select'));
            M.FormSelect.init(document.getElementById('status_selecter'));
          });
        </script>
      </div>
      <br>

      <!-- next agenda button -->
      <a id="next-button" class="btn-large waves-effect waves-light blue darken-2">Next agenda</a>

      <br><br><br>

      <!-- register button -Completed to enter and register them -->
      <a id="register-button" class="btn-large waves-effect waves-light blue darken-2">Register</a>

    </div>
  </div>

  <!--  Scripts-->
  <script src="../js/materialize.min.js"></script>
  <script>require("../../dist/register.js")</script>
</body>

</html>
